<!DOCTYPE html>
<html>
    <head>
        <title>WebGL CG3D lab1</title>
    </head>
    <body>
        <div class="page">
            <canvas width="570" height="570" id="my_Canvas"></canvas>
            <div class="controls">
                <div class="title-control">
                    <h1>Панель управления</h1>
                </div>
                <div class="cube-control">
                    <label>X Position Cube:</label>
                    <input type="range" id="xPosCube" min="-1" max="1" step="0.1" value="0.4">
                    <br>
                    <label>Y Position Cube:</label>
                    <input type="range" id="yPosCube" min="-1" max="1" step="0.1" value="0.3">
                    <br>
                    <label>Z Position Cube:</label>
                    <input type="range" id="zPosCube" min="-1" max="1" step="0.1" value="0">
                    <br>
                    <label>X Scale Cube:</label>
                    <input type="range" id="xScaleCube" min="0.1" max="2" step="0.1" value="1">
                    <br>
                    <label>Y Scale Cube:</label>
                    <input type="range" id="yScaleCube" min="0.1" max="2" step="0.1" value="1">
                    <br>
                    <label>X Rotation Cube:</label>
                    <input type="range" id="xRotateCube" min="-180" max="180" step="1" value="-10">
                    <br>
                    <label>Y Rotation Cube:</label>
                    <input type="range" id="yRotateCube" min="-180" max="180" step="1" value="20">
                    <br>
                    <label>Z Rotation Cube:</label>
                    <input type="range" id="zRotateCube" min="-180" max="180" step="1" value="0">
                </div> 
                <div class="pyramid-control">
                    <label>X Position Pyramid:</label>
                    <input type="range" id="xPosPyramid" min="-1" max="1" step="0.1" value="-0.3">
                    <br>
                    <label>Y Position Pyramid:</label>
                    <input type="range" id="yPosPyramid" min="-1" max="1" step="0.1" value="-0.7">
                    <br>
                    <label>Z Position Pyramid:</label>
                    <input type="range" id="zPosPyramid" min="-1" max="1" step="0.1" value="0">
                    <br>
                    <label>X Scale Pyramid:</label>
                    <input type="range" id="xScalePyramid" min="0.1" max="2" step="0.1" value="1">
                    <br>
                    <label>Y Scale Pyramid:</label>
                    <input type="range" id="yScalePyramid" min="0.1" max="2" step="0.1" value="1">
                    <br>
                    <label>X Rotation Pyramid:</label>
                    <input type="range" id="xRotatePyramid" min="-180" max="180" step="1" value="0">
                    <br>
                    <label>Y Rotation Pyramid:</label>
                    <input type="range" id="yRotatePyramid" min="-180" max="180" step="1" value="20">
                    <br>
                    <label>Z Rotation Pyramid:</label>
                    <input type="range" id="zRotatePyramid" min="-180" max="180" step="1" value="0">
                </div>
            </div>
        </div>
        <script src="gl-matrix.js"></script>
        <script src="WebGLJavascript.js"></script>
    </body>
    <style>
        .page {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }

        .title-control, .cube-control, .pyramid-control {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }  
    </style>
</html>
